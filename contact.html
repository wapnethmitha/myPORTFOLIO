<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-description">I'd love to hear from you! Please fill out the forms below to send me a message or subscribe to my newsletter.</p>

            <div class="form-group">
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="form-group">
                <form class="newsletter-form" action="#" method="post">
                    <div class="form-group">
                        <label for="newsletter-email">Email:</label>
                        <input type="email" id="newsletter-email" name="newsletter-email" required placeholder="Your Email">
                    </div>
                    <button type="submit">Subscribe to the Newsletter</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pesandu Nethmitha. All rights reserved.</p>
    </footer>
</body>
</html>
